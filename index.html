<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan jQuery Lengkap</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" ></script>
</head>
<body>

  <h1>Latihan jQuery dari W3Schools</h1>

  <!-- Hide/Show -->
  <section>
    <h2>Hide / Show</h2>
    <button id="hideBtn">Sembunyikan</button>
    <button id="showBtn">Tampilkan</button>
    <div id="kotak1" class="kotak show">Kotak 1</div>
  </section>

  <!-- Fade -->
  <section>
    <h2>Fade</h2>
    <button id="fadeOutBtn">Fade Out</button>
    <button id="fadeInBtn">Fade In</button>
    <div id="kotak2" class="kotak show">Kotak 2</div>
  </section>

  <!-- Slide -->
  <section>
    <h2>Slide</h2>
    <button id="slideUpBtn">Slide Up</button>
    <button id="slideDownBtn">Slide Down</button>
    <div id="kotak3" class="kotak show">Kotak 3</div>
  </section>

  <!-- Animate -->
  <section>
    <h2>Animate</h2>
    <button id="animateBtn">Mulai Animasi</button>
    <div id="kotak4" class="kotak show">Kotak 4</div>
  </section>

  <!-- Stop -->
  <section>
    <h2>Stop</h2>
    <button id="startAnim">Start</button>
    <button id="stopAnim">Stop</button>
    <div id="kotak5" class="kotak show">Kotak 5</div>
  </section>

  <!-- Callback -->
  <section>
    <h2>Callback</h2>
    <button id="callbackBtn">Sembunyikan dan Tampilkan Alert</button>
    <div id="kotak6" class="kotak show">Kotak 6</div>
  </section>

  <!-- Chaining -->
  <section>
    <h2>Chaining</h2>
    <button id="chainingBtn">Jalankan</button>
    <div id="kotak7" class="kotak show">Kotak 7</div>
  </section>

</body>
</html>
